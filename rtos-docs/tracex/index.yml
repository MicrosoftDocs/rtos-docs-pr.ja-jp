title: Azure RTOS TraceX のドキュメント
summary: Azure RTOS TraceX は Windows ベースの分析ツールです。 これにより、埋め込み開発者はリアルタイム システムのイベントをグラフィカルに表示し、リアルタイム システムの動作への理解を深めることができます。
